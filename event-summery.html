<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summery</title>
</head>
<body>
    <h1>Final Event Handlers</h1>
    <p id="updated-text">This is by default text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>

    <h3 id="handler-status">Default Text</h3>
    <button onclick="handleOnClick()">Handle Event by Add onclick function</button>
    <button id="event-listner">Handled by addEventListner</button>

    <script>
        // Option-1
        function handleOnClick (){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = "Handled by function attached on onclick attribute";
        }
        // Option-2
        document.getElementById('event-listner').addEventListener('click', function(){
            const handlerStatus1 = document.getElementById('handler-status');
            handlerStatus1.innerText = "Handled by addEventListner";
        })

        // Option-2 Recap
        document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;
            const updatedText = document.getElementById('updated-text');
            updatedText.innerText = inputText;
            inputField.value = '';
        })
    </script>
</body>
</html>
