<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Delectus, ad ab.</li>
            <li class="item">Ex, perferendis praesentium!</li>
            <li class="item">Placeat, quod libero.</li>
            <li class="item">Assumenda, libero voluptatum?</li>
            <li class="item">Autem, totam vero!</li>
        </ul>
        <button id="add-item">Add list item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('add-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Added brand new item';
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
